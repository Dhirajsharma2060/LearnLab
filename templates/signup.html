<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md" role="navigation">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">LearnLab</a>
            <div>
                <a href="#" class="text-gray-700 hover:text-blue-600 mx-2">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 mx-2">Dashboard</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 mx-2">Courses</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 mx-2">Collaborate</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 mx-2">Profile</a>
            </div>
            <div>
                <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <header class="bg-blue-600 text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-4">Sign Up for LearnLab</h1>
            <p class="text-xl mb-8">Create an account to get started with personalized learning</p>
        </div>
    </header>

    <section class="container mx-auto px-4 py-10">
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
            <form action="/signup" method="POST">  <!-- Added action and method attributes -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Username</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded font-bold">Sign Up</button>
            </form>
            <p class="mt-4 text-center">Already have an account? <a href="/login" class="text-blue-600">Login here</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600">&copy; 2024 LearnLab. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
